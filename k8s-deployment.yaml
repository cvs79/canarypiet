apiVersion: v1
kind: Namespace
metadata:
  name: canarypiet
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: canarypiet
  namespace: canarypiet
  labels:
    app: canarypiet
spec:
  replicas: 2
  selector:
    matchLabels:
      app: canarypiet
  template:
    metadata:
      labels:
        app: canarypiet
    spec:
      containers:
      - name: canarypiet
        image: cvs79/canarypiet:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: LOG_LEVEL
          value: "INFO"
        - name: REFRESH_INTERVAL
          value: "30"
        - name: ENVIRONMENT
          value: "kubernetes"
        - name: DEPLOYMENT_TYPE
          value: "aks"
        # Kubernetes metadata
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: SERVICE_ACCOUNT
          valueFrom:
            fieldRef:
              fieldPath: spec.serviceAccountName
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
---
apiVersion: v1
kind: Service
metadata:
  name: canarypiet
  namespace: canarypiet
  labels:
    app: canarypiet
spec:
  type: LoadBalancer
  selector:
    app: canarypiet
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
---
# Optional: Ingress for AKS with Application Gateway or NGINX
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: canarypiet
  namespace: canarypiet
  annotations:
    # For Azure Application Gateway Ingress Controller
    # kubernetes.io/ingress.class: azure/application-gateway
    
    # For NGINX Ingress Controller
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
  - host: canarypiet.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: canarypiet
            port:
              number: 80
  # Uncomment for TLS/HTTPS
  # tls:
  # - hosts:
  #   - canarypiet.example.com
  #   secretName: canarypiet-tls
---
# Optional: HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: canarypiet
  namespace: canarypiet
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: canarypiet
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
